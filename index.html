<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>Web App â€“ Simple Interest Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Simple Interest Calculator</h1>
        <div id="simpleInt">
            <form>
                <label for="amount">Amount</label>
                <input id="principal" type="number"><br><br>
                <label for="intrest">Interest Rate</label>
                <input type="range" step="0.25" min="1" max="20" id="rate">
                <span id="rate_val"></span><span>%</span>
                <br><br>
                <label for="years">No. of Years</label>
                <select id="yearterm">
                <option disabled selected value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
                <br><br>
                <button type="submit" id="submit">Compute Interest</button>

            </form>
            <!--calculator end-->
            <div id="totalInt">
                <span id="siOutput-1"></span><br>

                <span id="siOutput-2"></span><br>

                <span id="siOutput-3"></span><br>

                <span id="siOutput-4"></span><br>



            </div>
        </div>


        <footer>
            <p id="copy">&copy; Everyone Can Get Rich</p>
        </footer>

    </div>




    <!-- javascript -->
    <script src="script.js"></script>
</body>

</html>
