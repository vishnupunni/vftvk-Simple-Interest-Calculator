<body>
    <div class="container">
        <h1>Simple Interest Calculator</h1>
        <form>
            <label for="amount">Amount</label>
            <input id="amount" type="number"><br><br>
            <label for="intrest">Interest Rate</label>
            <input type="range" step="0.1" min="0.1" max="50" id="myrange">
            <span id="demo"></span><span>%</span>
            <br><br>
            <label for="years">No. of Years</label>
            <select id="yearterm">
                <option disabled selected value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="6">7</option>
                <option value="6">8</option>
                <option value="6">9</option>
                <option value="6">10</option>
            </select>
            <br><br>
            <button type="submit" id="submit">Compute Intrest</button>

        </form>
        <!--calculator end-->
